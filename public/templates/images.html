<div class="" ng-controller="Images">
  <div class="container-fluid">

    <!-- ADD NEW -->
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5 class="m-0">

              Image Hinzufügen

              <button class="btn btn-outline-primary float-right" data-toggle="collapse" data-target="#addTask"
                aria-expanded="false" aria-controls="addTask">

                <i class="fas fa-sort-down"></i>

              </button>

            </h5>
          </div>
          <div class="card-body collapse" id="addTask">

            <div class="row mb-0">

              <div class="col">
                <input type="text" class="form-control" placeholder="Name" ng-model="add.name">
              </div>
              <div class="col">

                <div class="input-group">

                  <input type="text" placeholder="Resource" ng-model="add.resource" class="form-control">


                  <div class="input-group-prepend">
                    <span class="input-group-text" data-toggle="tooltip" data-placement="bottom" title="Index">
                      <i class="fas fa-file-alt"></i>
                    </span>
                  </div>

                  <input type="number" min="1" max="10" ng-model="add.index" class="form-control">

                </div>

              </div>
              <div class="col hide">

                <select class="custom-select" ng-model="add.type">
                  <option value="windows" selected>Windows</option>
                  <option value="clonezilla">Clonezilla</option>
                </select>

              </div>
              <div class="col">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" placeholder="Beschreibung"
                  ng-model="add.description"></textarea>
              </div>
              <div class="col">
                <button type="button" class="btn btn-success" ng-click="handleAdd();">Hinzufügen</button>
              </div>


            </div>



          </div>
        </div>
      </div>
    </div>
    <!-- ADD NEW -->

    <!-- TABLE -->
    <div class="row">
      <div class="col-md-12">

        <div class="card">
          <div class="card-body">

            <div class="table-responsive" style="overflow-x: scroll;">
              <table class="table table-striped table-bordered table-hover mb-0">
                <thead>

                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Resource</th>
                    <th scope="col"> <i class="fas fa-file-alt"></i> Index</th>
                    <th scope="col">Beschreibung</th>
                    <th scope="col">Aktion</th>
                  </tr>

                </thead>
                <tbody>

                  <tr ng-repeat="image in list | orderBy: desc " ng-init="edit = false; selected = false;">
                    <th scope="row">{{$index + 1}}</th>
                    <th>

                      <input type="text" class="form-control" ng-model="image.name" ng-disabled="!edit" />

                    </th>
                    <th>

                      <input type="text" class="form-control" ng-model="image.resource" ng-disabled="!edit" />

                    </th>
                    <th>

                      <input type="number" class="form-control" ng-model="image.index" ng-disabled="!edit" />

                    </th>
                    <th>

                      <textarea class="form-control" ng-disabled="!edit" ng-model="image.description"></textarea>

                    </th>
                    <th>

                      <button type="button" ng-click="handleDelete();" class="btn btn-outline-danger" data-toggle="tooltip"
                        data-placement="bottom" title="Lösche Computer">
                        <i class="fas fa-trash-alt"></i>
                      </button>

                      <button type="button" ng-click="handleEdit(); edit = !edit;" class="btn btn-outline-info"
                        data-toggle="tooltip" data-placement="bottom" title="Bearbeite/Speicher Computer">
                        <i class="fas fa-edit" ng-if="!edit"></i>
                        <i class="fas fa-check" ng-if="edit"></i>
                      </button>

                    </th>
                  <tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>

      </div>
    </div>
    <!-- TABLE -->

  </div>
</div>
