<div class="container-fluid">

    <div class="row hide">
        <div class=" col-12">

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Information</h5>
                </div>
                <div class="card-body">
                    verison, collections, etc...
                </div>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-12">


            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Einstellungen</h5>
                </div>
                <div class="card-body">


                    <form>

                        <fieldset>

                            <legend class="mb-0">Interface</legend>

                            <div class="form-group row">
                                <div class="col-12">
                                    <label>Interface</label>
                                    <select class="form-control" ng-model="settings.network.interface">
                                        <option value="{{iface.iface}}" ng-repeat="iface in info.network.interfaces">
                                            {{iface.iface}}
                                            {{iface.mac ? '(' + iface.mac + ')' : ""}}
                                        </option>
                                    </select>
                                </div>
                            </div>

                        </fieldset>




                        <button type="button" ng-click="save();" class="btn btn-primary">Speichern</button>

                    </form>


                </div>
            </div>



        </div>
    </div>
</div>
