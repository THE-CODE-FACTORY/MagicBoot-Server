<div class="container-fluid">

    <!-- SELECTION -->
    <div class="row">
        <div class="col-12">

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Ausgewählte sprache</h5>
                </div>
                <div class="card-body">

                    <div class="form-group mb-0">
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>
                                Deutsch
                            </option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <!-- SELECTION -->

    <!-- LANGAUGES -->
    <div class="row mt-3">
        <div class="col-12">

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Verfügbare sprachen</h5>
                </div>
                <div class="card-body p-0">

                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Flagge</th>
                                <th scope="col">Sprache</th>
                                <th scope="col">Version</th>
                                <th scope="col">Author</th>
                                <th scope="col">Aktion</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="lang in langauges">
                                <td><span class="flag-icon flag-icon-{{lang.icon}}"></span></td>
                                <td>{{lang.name}}</td>
                                <td>{{lang.version}}</td>
                                <td>{{lang.author}}</td>
                                <td>
                                    <button type="button" class="btn btn-outline-success btn-sm">Install</button>
                                    <button type="button" class="btn btn-outline-danger btn-sm">Remove</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>

        </div>
    </div>
    <!-- LANGAUGES -->

</div>
